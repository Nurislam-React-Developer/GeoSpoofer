<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подмена геолокации</title>
    <link rel='stylesheet' href='spoof-geolocation.js'>
</head>
<body>
    <h1>Тест геолокации</h1>
    <button onclick="getLocation()">Получить местоположение</button>
    <p id="location"></p>
    <script src="spoof-geolocation.js"></script>
    <script>
        function getLocation() {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    document.getElementById("location").innerText = 
                        `Широта: ${position.coords.latitude}, Долгота: ${position.coords.longitude}`;
                },
                (error) => {
                    console.error("Ошибка:", error);
                }
            );
        }
    </script>
</body>
</html>
